<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline</title>
</head>
<body>
    
    <!-- Block Tags -->
    <h3>Hello World</h3>
    <p>Hello World</p>
    <p>Hello World</p>
    <hr>

    <!-- Inline Tags -->
    <span>Hello World</span>
    <span>Hello World</span>
    <b>Hello World</b>
    <i>Hello World</i>

</body>
</html>
