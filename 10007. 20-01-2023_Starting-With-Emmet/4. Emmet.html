<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- For Class -->
    <!-- p.class-name -->
    <p class="class-name"></p>

    <!-- For Id -->
    <!-- p#id-name -->
    <p id="id-name"></p>

    <!-- For Attributes -->
    <!-- img[src=image.jpg] -->
    <img src="image.jpg">

    <!-- For adding some text -->
    <!-- p{some text} -->
    <p>some text</p>
</body>
</html>
