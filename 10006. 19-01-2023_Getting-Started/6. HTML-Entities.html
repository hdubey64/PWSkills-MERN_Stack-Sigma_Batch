<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Syntax = &entitie-name; -->
    <h1> 5 &gt; 3</h1>
    <h1> 5 &lt; 3</h1>
    <h1> 5 &copy; 3</h1>
    <h1> 5 &quot; 3</h1>
    <h1> 5 &amp; 3</h1>

    <!-- To Print Spaces -->
    <h1> 5 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 3</h1>

</body>
</html>
