<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <!-- Creating a Form -->
    <form method="post" target="_blank"> <!-- method="get" ,,, action="/signup"  -->
        <!-- "Get" method feeds all the form data to the url ... For this method ... server also gets the data from the url -->
        <!-- "Post" method feeds all the form data to the request-body(defined by http) ... For this method ... server also gets the data from the request-body and we can't see it in the url -->
        <!-- Action used for serverside handling -->
        <fieldset> <!-- creates form border -->
            <legend>User Details !!!</legend> <!-- Gives a headline to the form -->
            <label for="name">Please Enter Your Name : </label>
            <!-- If the value of "for" attribute and "id" attribute is same then the "lable" tag will be connected with "input" tag -->
            <input type="text" id="name" name="username">
            <!-- Now we can highlight the input area by hust clicking on the "label" text -->
            <!-- We use "id" for frontend actions and "name" for mostly backend actions -->
            <br>
            <label for="address">Please Enter Your Address : </label>
            <textarea rows="10" cols="30" id="address" name="user address"></textarea>
            <br>
            <br>
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob" name="user dob">
            <br>
            <br>
            <label for="pass">Password : </label>
            <input type="password" id="pass" name="password">
            <br>
            <br>

            <!-- Radio Button and a use case of "name" attribute in frontend -->
            <!-- If the value of "name" is different -->
            <!-- We can choose both option -->
            Enter Gender : <br>
            <label for="m">Male</label>
            <input type="radio" id="m" name="male" value="male">
            <br>
            <label for="f">Female</label>
            <input type="radio" id="f" name="female" value="female">
            <br>
            <!-- If the value of the "name" is same -->
            <!-- We can choose only one option -->
            <!-- "value" is for server side handling -->
            <br>
            Enter Gender : <br>
            <label for="m">Male</label>
            <input type="radio" id="m" name="gender" value="male">
            <br>
            <label for="f">Female</label>
            <input type="radio" id="f" name="gender" value="female">
            <br>
            <br>
            <!-- Checkbox -->
            Select Favourite Movies : 
            <label for="avengers">Avengers</label>
            <input type="checkbox" id="avengers" name="avengers">
            <label for="thor">Thor</label>
            <input type="checkbox" id="thor" name="thor">
            <label for="ironman">Ironman</label>
            <input type="checkbox" id="ironman" name="ironman">
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>

    <form action="get">
        <fieldset>
            <legend>Another Attributes</legend>
            <label for="name1">Please Enter Your Name : </label>
            <input type="text" id="name1" name="username" value="No Name" readonly disabled>
            <!-- Here "value" text will be by default printed in the input section -->
            <!-- "readonly" makes the input box READONLY -->
            <!-- "disabled" makes the input box DISABLED -->
            <br>
            <label for="address">Please Enter Your Address : </label>
            <textarea rows="10" cols="30" id="address" name="user address"></textarea>
            <br>
            <br>
            <label for="email">Please Enter Your Eamil : </label>
            <input type="email" id="email" name="usermail" placeholder="abc@example" autofocus>
            <!-- "placeholder" gives a hint to the user ... What to write ! -->
            <!-- "autofocus" makes the input box AUTO-FOCUS after the first reload -->
        </fieldset>
    </form>

</body>
</html>
