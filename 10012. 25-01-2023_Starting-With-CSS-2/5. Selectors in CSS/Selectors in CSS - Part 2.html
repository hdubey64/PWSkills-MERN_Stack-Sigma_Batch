<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Selectors in CSS - Part 2.css">
    <title>Selectors in CSS - Part 2</title>
</head>
<body>

    <!-- Go to the CSS file to find selctors -->

    <h1>Hello World</h1>

    <main>
        <p>Hello I am Paragraph</p>
    </main>

    <h1>
        <p>Hola World</p>
    </h1>

    <section>
        <p>I am in the section</p>
    </section>
    <p>I am after the section_1</p>
    <p>I am after the section_2</p>

    <article>
        <p>I am in the article</p>
    </article>
    <p>I am after the article_1</p>
    <p>I am after the article_2</p>
    <p>I am after the article_4</p>
    <p>I am after the article_5</p>

    <a href="https://google.com" target="_blank">Google</a>

</body>
</html>
